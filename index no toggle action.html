<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/samsunginternet/OneUI-Web/oui-css/oui.css">
  </head>
  <body>
    <main class="container">
      <div class="oui-viewing">
          <!-- Viewing area -->
        <div class="oui-bubble">
           <img src="warrick11.JPG" alt="Hero image" class="oui-image-cover" alt="">
       
           <p class="oui-overlay-bubble-item">Happy Birthday 2024, Son</p>

           
           <label class="oui-label oui-container-checkbox" for="checkbox_oui">
            Thanks for being there with us!        
            <input id="checkbox_oui" type="checkbox" class="oui-input-checkbox" checked>
            <span class="oui-input-checkbox-checkmark"></span>
           </label>
           <label class="oui-label oui-container-checkbox" for="checkbox_oui">
            Thanks for the music!        
               <input id="checkbox_oui" type="checkbox" class="oui-input-checkbox" checked>
               <span class="oui-input-checkbox-checkmark"></span>
           </label>
           <label class="oui-label oui-container-checkbox" for="checkbox_oui">
            Thanks for being our son!        
               <input id="checkbox_oui" type="checkbox" class="oui-input-checkbox" checked>
               <span class="oui-input-checkbox-checkmark"></span>
           </label>
         
           <label class="oui-label oui-container-toggle" for="toggle_oui">
               Toggle Switch
               <input id="toggle_oui" type="checkbox" class="toggle">
               <span class="toggle-slider"></span>
           </label>
       

        </div>
      </div>
      <div class="oui-interaction">
          <!-- Interaction area -->
      </div>
    </main>
  </body>
</html>
